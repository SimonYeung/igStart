<ion-header>

  <ion-navbar>
    <ion-title>photo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-avatar (click)="changePicture()" class="pictures add">
    <ion-icon name="camera"></ion-icon>
    <img [src]="chosenPicture || placeholder" onerror="this.src='assets/imgs/github.png'" />
  </ion-avatar>
</ion-content>
