<ion-header>

  <ion-navbar>
    <ion-title>question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <page-single-question *ngFor="let question of questions" [serial]="question.serial" [content]="question.content" (radioClick)="radioClick($event)">

  </page-single-question>

  <button ion-button (click)="submit()">提交</button>
</ion-content>
